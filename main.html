<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zabbix Clientes</title>
    <link rel="icon" href="src/logo.svg" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      let inactivityTimeout;
    
      function resetInactivityTimer() {
        clearInterval(inactivityTimeout); // Limpiar el temporizador anterior
        inactivityTimeout = setInterval(function () {
          // Redirige al usuario a "index.html" después de 5 segundos de inactividad
          window.location.href = '/';
        }, 35000); // 35 segundos de inactividad
      }
    
      // Registra actividad del usuario en eventos como clics, teclas pulsadas, etc.
      document.addEventListener('click', resetInactivityTimer);
      document.addEventListener('keydown', resetInactivityTimer);
    
      // Inicia el temporizador de inactividad al cargar la página
      resetInactivityTimer();

      // Maneja el evento de cierre de ventana
      window.addEventListener('beforeunload', function (e) {
        // Redirige al usuario a "index.html" si la ventana se cierra
        window.location.href = '/';
      });
    </script>

  </head>

  <body class="bg-gray-950">


    <div class="min-h-screen flex justify-center items-center p-4">
      <form
        class="bg-zinc-700 rounded-lg w-full md:max-w-md p-6 md:p-8"
        id="mainForm"
      >
        <img
          class="w-2/3 mx-auto mt-2 md:mt-0 md:w-3/4"
          src="src/logo-form.svg"
          alt="logo"
        />

        <!-- IP -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="ip"
            >
              IP
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border focus:border-sky-400 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="ip"
              type="text"
              placeholder="xxx.xxx.xxx.xxx"
              onchange="validaIp('ip')"
              onkeypress="soloNumeros();"
              required
            />
          </div>
        </div>

        <!-- HOST -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="host"
            >
              NOMBRE HOST
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="host"
              type="text"
              placeholder="Host"
              required
            />
          </div>
        </div>

        <!-- SNMP_COMMUNITY -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="macros"
            >
              SNMP_COMMUNITY
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="macros"
                required
              >
                <option value="" disabled selected>
                  Seleccione una comunidad SNMP
                </option>
                <option>Azt3c4</option>
                <option>Azteca2017</option>
                <option>Public</option>
                <option>4zt3c4</option>
              </select>
            </div>
          </div>
        </div>

        <!-- TEMPLATE -->

        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="template"
            >
              TEMPLATE
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="template"
                required
              >
                <option value="" disabled selected>
                  Seleccione el template
                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- DEPARTAMENTO -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="departamento"
            >
              DEPARTAMETO
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="departamento"
                required
              ></select>
            </div>
          </div>
        </div>

        <!-- MUNICIPIO -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="municipio"
            >
              MUNICIPIO
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="municipio"
                required
              ></select>
            </div>
          </div>
        </div>

        <div class="flex justify-between items-center">
          <div class="flex justify-between">
            
            <button
              class="shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-8 rounded" id="botonCrear"
              id="botonCrear"
            
            >

              Crear
            </button>
          </div>

          <div class="flex justify-right">
            <a href="#" class="text-blue-500 hover:text-red-600" id="logout" onclick="logout()"
              >Cerrar Sesión</a
            >
          </div>

        </div>
        <div class="mt-1"></div>
      </form>
    </div>
  </body>

  <script src="./src/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</html>
