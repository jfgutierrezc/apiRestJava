<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zabbix Clientes</title>
    <link rel="icon" href="src/logo.svg" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>

  <body class="bg-gray-950">


    <div class="min-h-screen flex justify-center items-center p-4">
      <form
        class="bg-zinc-700 rounded-lg w-full md:max-w-md p-6 md:p-8"
        id="formMacroGraph"
      >
        <img
          class="w-2/3 mx-auto mt-2 md:mt-0 md:w-3/4"
          src="src/logo-form.svg"
          alt="logo"
        />

        <!-- HOST -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="host"
            >
              NOMBRE HOST
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="host"
              type="text"
              placeholder="Host"
              required
            />
          </div>
        </div>


        <!-- ITEM -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="itemInterface" <!-- Ajusta el atributo "for" para que coincida con el ID del select -->
              ITEM
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="itemInterface"
                required
              >
                <option value="" disabled selected>
                  Seleccione el item
                </option>
                <!-- Agrega opciones aquí si es necesario -->
              </select>
            </div>
          </div>
        </div>


        <!-- Valor tiempo grafica -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="tiempo"
            >
              VALOR TIEMPO DE DESCUBRIMIENTO
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="tiempo"
              type="text"
              placeholder="Valor"
              required
            />
          </div>
        </div>

        <div class="md:flex md:items-center mt-5">
          <div class="md:w-2/3 w-1/2 mx-auto flex justify-center">
            <button
              class="shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-8 rounded"
              id="botonActualizar"
            >
              Crear
            </button>
          </div>

          <div class="flex justify-right">
            <a href="#" class="text-blue-500 hover:text-red-600" id="logout" onclick="logout()"
              >Cerrar Sesión</a
            >
          </div>

        </div>
        <div class="mt-1"></div>
      </form>


    <script src="./src/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script>
      // JavaScript para crear y actualizar la gráfica con Chart.js
      // Coloca aquí tu código para obtener los datos y actualizar la gráfica
    </script>
  </body>
</html>
