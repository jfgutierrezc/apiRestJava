  <body class="bg-gray-950">


    <div class="min-h-screen flex justify-left items-center p-4">

        class="bg-zinc-700 rounded-lg w-full md:max-w-md p-6 md:p-8"
        id="formMacroGraph"

          src="src/logo-form.svg"
          alt="logo"

        <!-- HOST -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="host"
            >
              NOMBRE HOST
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="host"
              type="text"
              placeholder="Host"
              required
            />
          </div>
        </div>










        


<!-- ITEM -->
<div class="flex flex-wrap -mx-3 mb-2">
  <div class="w-full px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="template">
      ITEM
    </label>
    <div class="relative">
      <select
        class="block mt-2 appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="itemInterface"
        required
      >
      </select>

    </div>
  </div>
</div>

























<!-- Valor tiempo grafica -->
<div class="flex flex-wrap -mx-3 mb-2">
  <div class="w-full px-3 mb-6 md:mb-0">
    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="tiempo">
      VALOR TIEMPO DE DESCUBRIMIENTO
    </label>
    <div class="relative">
      <input
        class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="tiempo"
        type="text"
        placeholder="Valor"
        required
        oninput="actualizarTextoMinutos(this.value)"
      />
      <div id="tiempoEnMinutos" class="absolute inset-y-0 right-0 flex items-center pr-2 text-gray-600"></div>
    </div>
  </div>
</div>

<script>
  function actualizarTextoMinutos(valor) {
    // Suponiendo que el valor ingresado es en segundos, puedes convertirlo a minutos
    let valorEnMinutos = parseFloat(valor) / 60;

    // Muestra el valor en minutos al lado del campo de entrada
    document.getElementById("tiempoEnMinutos").textContent = valorEnMinutos.toFixed(2) + " minutos";
  }
</script>
