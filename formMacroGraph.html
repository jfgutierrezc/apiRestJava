<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zabbix Clientes</title>
    <link rel="icon" href="src/logo.svg" type="image/x-icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> 
  </head>

  <body class="bg-gray-950">


    <div class="min-h-screen flex justify-left items-center p-4">
      <form
        class="bg-zinc-700 rounded-lg w-full md:max-w-md p-6 md:p-8"
        id="formMacroGraph"
      >
        <img
          class="w-2/3 mx-auto mt-2 md:mt-0 md:w-3/4"
          src="src/logo-form.svg"
          alt="logo"
        />

        <datalist id="sugerenciasHost"></datalist>

        <!-- HOST -->
        <div class="flex items-center -mx-3 mb-2">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="host"
            >
              NOMBRE HOST
            </label>
            <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="host"
              type="text"              
              placeholder="Host"
              list="hostSuggestions"
              
            />
          </div>
          <div> 
            <button
              class="shadow bg-orange-500 hover:bg-orange-700 focus:shadow-outline focus:outline-none text-white font-bold  rounded mt-3 "
              id="botonExecuteNow"
              >
              Execute Now
            </button>
          </div>
          <datalist id="hostSuggestions"></datalist>
        </div>
        
        

        <!-- ITEM -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="template"
            >
              ITEM
            </label>
            <div class="relative">
              <select
                class="block appearance-none w-full bg-gray-200 border border focus:border-sky-400 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="itemInterface"
                
              >
                <option value="" disabled selected>
                  Seleccione un ítem
                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- Valor tiempo grafica -->
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-white text-xs font-bold mb-2"
              for="tiempo"
            >
              VALOR TIEMPO DE DESCRUBIMIENTO EN MINUTOS
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border focus:border-sky-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="tiempo"
              min="1" 
              pattern="^[0-9]+"
              type="number"
              placeholder="Valor"
              
            />
          </div>
        </div>

        <div class="md:flex md:items-center mt-5">
          <div class="md:w-2/3 w-1/2 mx-auto flex justify-center">
            <button
            class="flex flex-col items-center shadow bg-blue-500 hover:bg-blue-700 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-2 rounded"
            id="botonActualizar"
            >
              Modificar Macro
            </button>
          </div>
        
          <div class="md:w-2/3 w-1/2 mx-auto flex justify-center">
            <button
              class="shadow bg-red-500 hover:bg-red-700 focus:shadow-outline focus:outline-none text-white font-bold py-3 px-2 rounded"
              id="botonEliminar"
            >
              Eliminar Macro
            </button>
          </div>
        </div>
<div style="display: flex; justify-content: center; margin-top: 20px;">
  <a href="#" class="text-yellow-300 hover:text-yellow-600" id="logout" onclick="logout()" style="font-weight: bold;">
    Cerrar Sesión
  </a>
</div>

        


 <!--        
            <a href="formDiscovery.html" class="text-green-300 hover:text-green-600" id="irAFormulario" style="font-weight: bold;">
              Ir a formulario
            </a>
          </div>

        </div>
-->
        
        
        
        <div class="mt-1"></div>
      </form>

      <!-- Canvas -->
      <div class="w-full md:w-3/4 p-4">
        <canvas id="myChart" class="w-full h-96"></canvas>
      </div>
    </div>
  </body>

  <script src="./src/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</html>
