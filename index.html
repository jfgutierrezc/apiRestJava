<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabbix Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="src/logo.svg" type="image/x-icon">
</head>

<body>


    <div class="bg-gray-950 w-screen h-screen flex justify-center items-center">

        <!- Inicio Card ->
            <div class="block max-w-sm mt-auto mb-auto rounded-lg bg-zinc-700">

                <img class="w-3/5 mx-auto " src="src/logo-form.svg" alt="logo">
                <div class="px-6 py-4">
                    <- Login ->

                        <div class="mb-4 ">
                            <form id="login">

                                <- Campos usuario ->
                                    <label class="block text-white text-sm font-bold mb-2" for="usuario">
                                        USUARIO
                                    </label>
                                    <input
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                        id="usuario" type="text" placeholder="Usuario" required>


                                    <- Campos contraseña ->
                                        <label class="block text-white text-sm font-bold mb-2 mt-4" for="password">
                                            CONTRASEÑA
                                        </label>
                                        <input
                                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                            id="password" type="password" placeholder="********" required>


                                        <- Boton ->
                                            <div class="mt-3 flex items-center justify-end gap-x-6">
                                                <button
                                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded ">Iniciar
                                                    sesion</button>
                                            </div>
                            </form>
                        </div>
                </div>
            </div>





</body>

<script src="./src/main.js"></script>
