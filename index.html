            <section id="contenedor-seccion", class="contenedor-seccion">
                <article id="article-host" class="article-host inactive">
                    <form action="">
                        <div>
                            <label for="GET-name">Nombre</label>
                            <input id="GET-name" type="text" name="name" />
                        </div>
                        <div><label for="">Interfaces</label></div>
                        <div>
                            <label for="GET-ip">ip</label>
                            <input id="GET-ip" type="text" ip="ip" />
                        </div>
                        <div id="container-button-2" class="container-button-2"><input id="boton-2" class="boton-2" type="submit" value="CREATE" /></div>
                    </form>
                </article>
                <article id="article-macros" class="article-macros ">
                    <form action="">
                        <div>
                            <label for="GET-snmp_community">SNMP_COMMUNITY</label>
                            <div class="dropdown">
                                <div class="select">
                                    <span class="selected">Azt3c4</span>
                                    <div class="caret"></div>
                                </div>
                                <ul class="menu">
                                    <li class="active">Azt3c4</li>
                                    <li>Azteca2017</li>
                                    <li>public</li>
                                </ul>
                            </div>
                            <input id="GET-snmp_community" type="text" snmp_community="snmp_community" />
                        </div>
                        <div id="container-button-2" class="container-button-2"><input id="boton-2" class="boton-2" type="submit" value="CREATE" /></div>
                    </form>
                </article>
                <article id="article-inventory" class="article-inventory inactive">
                    <form action="">
                        <div>
                            <label for="GET-dep">Departamento</label>
                            <input id="GET-dep" type="text" departamento="departamento" />
                        </div>
                        <div>
                            <label for="GET-mun">Municipio</label>
                            <input id="GET-mun" type="text" municipio="municipio" />
                        </div>
                        <div id="container-button-2" class="container-button-2"><input id="boton-2" class="boton-2" type="submit" value="CREATE" /></div>
                    </form>
                </article>
